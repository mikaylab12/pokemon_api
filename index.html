<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="modal" onclick='closemodal()'>
        <div class="pokecontent">
          <div class="pokeid"></div>
          <div class="pokeimg"></div>
          <div class="pokename"></div>
          <div class="pokeinfo">
            <div>Type: <span class="type"></span></div>
            <div>Height: <span class="height"></span></div>
            <div>Weight: <span class="weight"></span></div>
          </div>
        </div>
      </div>
      <h1 class="heading">List of pokemon</h1>
      <div class='pokemondata'></div>
      <div class="pokemon-list-container"></div>
      <div class="onepokemon"></div>
      
      <!-- types[0].type.name    abilities  id   base_experience  weight height  -->
      <script src="https://kit.fontawesome.com/1e2396cf96.js" crossorigin="anonymous"></script>
      <script src="index.js"></script>
</body>
</html>
