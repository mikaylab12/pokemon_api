<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="pokemon-modal" onclick='closemodal()'>
        <div class="pokemon-modal-content">
          <div class="pokemon-id"></div>
          <div class="pokemon-img"></div>
          <div class="pokemon-name"></div>
          <div class="pokemon-info">
            <div>Type: <span class="type"></span></div>
            <div>Height: <span class="height"></span></div>
            <div>Weight: <span class="weight"></span></div>
          </div>
        </div>
      </div>
      <h1 class="heading">List of pokemons</h1>
      <div class='pokemon-data'></div>
      <div class="pokemon-list-container"></div>
      <div class="instruction-btns"></div>
      
      <script src="index.js"></script>
</body>
</html>
